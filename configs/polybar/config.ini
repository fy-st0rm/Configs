offset-x = 1%
offset-y = 3
width = 4%
height = 17pt
radius = 10
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "CaskaydiaCove Nerd Font:size=10;2"

line-size = 0pt
border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1
fixed-center = true
modules-center = tray

separator = |
separator-foreground = ${colors.disabled}

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

